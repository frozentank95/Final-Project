    <center><h2><b>Default Payment Prediction</b></h2></center>
    <form method = 'POST' action = 'http://127.0.0.1:5000/result'>
        
        <label for="Amount given Credit" style="font-size:18px;" >Input Amount Given Credit :</label>
        <input type="number" id="Amount given Credit" name="Amount given Credit" min="0" max="99999999999999" style = 'font-size:18px'> 
        
        <br>
        <label for = "Marital Status" style = "font-size:18px;">Input Marital Status :</label>
        <select id = "Marital Status" name = "Marital Status">
            <option value=1 style = "font-size:18px;">Married</option>
            <option value=2 style = "font-size:18px;">Single</option>
            <option value=3 style = "font-size:18px;">Others</option>
        </select> 

        <br>
        <label for="Total Bill" style="font-size:18px;" >Total Bill :</label>
        <input type="number" id="Total Bill" name="Total Bill" min="0" max="99999999999999" style = 'font-size:18px'> 

        <br>
        <label for="Mean Pay Late" style="font-size:18px;" >Mean Pay Late :</label>
        <input type="number" id="Mean Pay Late" name="Mean Pay Late" min="0" max="9999" style = 'font-size:18px'>
        
        <br>
        <label for="Repayment Sep" style="font-size:18px;" >Amount Repay in September :</label>
        <input type="number" id="Repayment Sep" name="Repayment Sep" min="0" max="99999999999999" style = 'font-size:18px'> 

        <br>
        <label for="Total Pay" style="font-size:18px;" >Total Pay Amount :</label>
        <input type="number" id="Total Pay" name="Total Pay" min="0" max="99999999999999" style = 'font-size:18px'> 

        <br>
        <input type = 'submit' value = 'Predict Default Payment'>
    </form>
